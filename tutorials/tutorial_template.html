<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Tutorial Title Here --></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            /* Enhanced animated gradient background matching main page theme */
            background: linear-gradient(-45deg, #ffffff, #f8f9fa, #e8f4f8, #fff5e6, #f0f8ff, #ffffff, #e3f2fd, #fce4ec, #f1f8e9);
            background-size: 600% 600%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
        }

        /* Gradient animation matching main page */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Enhanced floating particles animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(52, 152, 219, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(26, 188, 156, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(155, 89, 182, 0.08) 0%, transparent 50%);
            animation: floatingParticles 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatingParticles {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
                opacity: 0.6;
            }
            66% {
                transform: translateY(30px) rotate(240deg) scale(0.9);
                opacity: 0.4;
            }
        }

        /* Navigation matching main page style */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Tutorial Container with modern styling */
        .tutorial-container {
            max-width: 1000px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tutorial header styling */
        .tutorial-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 2rem 0;
        }

        .tutorial-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00bcd4);
            border-radius: 2px;
        }

        .tutorial-header h1 {
            color: #222;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 1rem;
            position: relative;
        }

        .tutorial-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tutorial-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #00ffb0 0%, #00eaff 100%); /* Default: fluorescent green-blue */
            border: none;
            box-shadow: 0 2px 12px rgba(0,255,180,0.10);
            letter-spacing: 0.5px;
        }

        .difficulty-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-badge.difficulty-beginner {
            background: linear-gradient(90deg, #00ffb0 0%, #00eaff 100%); /* Fluorescent green-blue */
            color: #003c2f;
        }

        .difficulty-badge.difficulty-intermediate {
            background: linear-gradient(90deg, #fff700 0%, #ffb300 100%); /* Fluorescent yellow-orange */
            color: #7a4f00;
        }

        .difficulty-badge.difficulty-advanced {
            background: linear-gradient(90deg, #ff3c3c 0%, #ff9800 100%); /* Fluorescent red-orange */
            color: #fff;
        }

        .tutorial-meta span:nth-child(2) {
            background: linear-gradient(90deg, #fff700 0%, #ffb300 100%); /* Yellow-orange */
            color: #7a4f00;
        }

        .tutorial-meta span:nth-child(3) {
            background: linear-gradient(90deg, #ff3c3c 0%, #ff9800 100%); /* Red-orange */
            color: #fff;
        }

        .tutorial-meta span:nth-child(4) {
            background: linear-gradient(90deg, #00eaff 0%, #00ffb0 100%); /* Blue-green */
            color: #003c2f;
        }

        /* Content styling */
        .tutorial-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }

        .tutorial-content h1 {
            color: #222;
            font-size: 2.2rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .tutorial-content h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00bcd4);
            border-radius: 2px;
        }

        .tutorial-content h2 {
            color: #007bff;
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .tutorial-content h3 {
            color: #0056b3;
            font-size: 1.4rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .tutorial-content h4 {
            color: #495057;
            font-size: 1.2rem;
            margin-top: 1.2rem;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .tutorial-content p {
            margin-bottom: 1.2rem;
            color: #555;
        }

        .tutorial-content ul, .tutorial-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            color: #555;
        }

        .tutorial-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .tutorial-content blockquote {
            background: rgba(0, 123, 255, 0.05);
            border-left: 4px solid #007bff;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
            color: #0056b3;
            font-style: italic;
            position: relative;
        }

        .tutorial-content blockquote::before {
            content: '"';
            font-size: 3rem;
            color: #007bff;
            position: absolute;
            top: -0.5rem;
            left: 1rem;
            opacity: 0.3;
        }

        /* Code blocks styling */
        .tutorial-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutorial-content code {
            background: rgba(0, 123, 255, 0.1);
            color: #0056b3;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .tutorial-content pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }

        /* Links styling */
        .tutorial-content a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .tutorial-content a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #007bff, #00bcd4);
            transition: width 0.3s ease;
        }

        .tutorial-content a:hover::after {
            width: 100%;
        }

        .tutorial-content a:hover {
            color: #0056b3;
        }

        /* Images styling */
        .tutorial-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Tables styling */
        .tutorial-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tutorial-content th, .tutorial-content td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 123, 255, 0.1);
        }

        .tutorial-content th {
            background: linear-gradient(45deg, #007bff, #00bcd4);
            color: white;
            font-weight: 600;
        }

        .tutorial-content tr:hover {
            background: rgba(0, 123, 255, 0.05);
        }

        /* CTA Button styling - clear orange with white text */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, #00d0ff 0%, #3cff53 100%);
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,152,0,0.15);
            margin: 1rem 0;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #ff3c3c 0%, #ff9800 100%);
            color: #fff;
            box-shadow: 0 8px 24px rgba(255,60,60,0.18);
        }

        .tutorial-content a.cta-button {
            color: #fff !important;
        }

        /* Navigation buttons - keep style but more visible */
        .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7a4f00;
            text-decoration: none;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(90deg, #fff700 0%, #ffb300 100%);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ff3c3c 100%);
            color: #fff;
        }

        /* Navigation links - keep both buttons on one line, at both sides */
        .tutorial-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 123, 255, 0.2);
        }

        /* Make the 'Next Tutorial' button green */
        .nav-button.next-tutorial {
            background: linear-gradient(90deg, #00ffb0 0%, #00eaff 100%);
            color: #003c2f;
        }

        .nav-button.next-tutorial:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ff3c3c 100%);
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .tutorial-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .tutorial-header h1 {
                font-size: 2rem;
            }

            .tutorial-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .tutorial-content h1 {
                font-size: 1.8rem;
            }

            .tutorial-content h2 {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 1rem;
                padding: 0 1rem;
            }

            .tutorial-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .tutorial-content pre {
                font-size: 0.8rem;
                padding: 1rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            body::before {
                display: none;
            }
            
            .tutorial-container {
                box-shadow: none;
                border: 1px solid #ddd;
                background: white;
            }
            
            nav {
                display: none;
            }
        }
    </style>
</head>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Markdown rendering logic
        document.addEventListener('DOMContentLoaded', function() {
            // Extract markdown from <script type="text/markdown" id="md-raw">
            const mdScript = document.getElementById('md-raw');
            const mdContent = document.getElementById('md-content');
            
            if (mdScript && mdContent && window.marked) {
                // Get the markdown content
                const markdownText = mdScript.textContent || mdScript.innerText;
                
                // Configure marked options for better rendering
                marked.setOptions({
                    highlight: function(code, lang) {
                        // Basic syntax highlighting classes
                        if (lang) {
                            return `<code class="language-${lang}">${code}</code>`;
                        }
                        return `<code>${code}</code>`;
                    },
                    gfm: true, // GitHub Flavored Markdown
                    breaks: true, // Convert line breaks to <br>
                    sanitize: false, // Allow HTML in markdown
                    smartLists: true,
                    smartypants: true
                });
                
                // Parse markdown and insert into content div
                mdContent.innerHTML = marked.parse(markdownText.trim());
                
                // Add smooth scrolling to internal links
                const links = mdContent.querySelectorAll('a[href^="#"]');
                links.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
            }
        });
    </script>
