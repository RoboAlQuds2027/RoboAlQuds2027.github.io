# Chapter 2 - Setting Up Your Computer

> **Student from Chapter 1**: *"OK, I'm convinced Git is useful. But I'm still nervous about this 'terminal' thing. What if I break my computer?"*

**Reassurance**: You cannot break your computer with Git setup commands! We'll only be configuring Git software, not changing system files. Think of it like installing Microsoft Word - just software setup.


**Time needed**: ⏰ 10-30 minutes (mostly waiting for downloads, could be longer if you hit installation issues - that's normal!)

## Download and Install Git ⚙️

**Installation steps for Windows**: click the link below, to move to tutorial download steps.

[Download_Git 📥](download_Git.html) 

## Mini Practice Session - See Git in Action! 🎯

**Now let's connect this to solving the "messy versions" problem from Chapter 1:**

### Create a Learning Log with Logical Progression

**Step 1**: Create a proper project folder
```bash
cd Desktop
mkdir my-learning-log  
cd my-learning-log
git init
```

**Step 2**: Start your numbered learning log
```bash
echo "1. First learning: Git helps track file versions automatically" > daily-log.txt
```

**Check what Git sees**:
```bash
git status
```
*Shows: `daily-log.txt` is untracked*

**Step 3**: Add second learning
```bash
echo "2. Second learning: Terminal commands are not scary, just different" >> daily-log.txt
```

**Check the file content**:
```bash
type daily-log.txt
```
*(Windows)* or `cat daily-log.txt` *(Mac/Linux)*

**You should see**:
```
1. First learning: Git helps track file versions automatically
2. Second learning: Terminal commands are not scary, just different
```

**Check Git's reaction**:
```bash
git status
```
*Still shows the file as untracked, but Git knows it changed*

**Step 4**: Add third learning
```bash
echo "3. Third learning: I can create and modify files using simple commands" >> daily-log.txt
```

**Final check**:
```bash
cat daily-log.txt
git status
```

**You should see**:
```
1. First learning: Git helps track file versions automatically
2. Second learning: Terminal commands are not scary, just different  
3. Third learning: I can create and modify files using simple commands
```

**The Setup Success**: You now have a file with numbered content and Git is watching it! In Chapter 3, you'll learn how Git can remember each stage (after line 1, after line 2, after line 3) forever.

## What You Need (Spoiler: You Already Have It!) 🔧

**Student Question**: *"Do I need to be a programmer to use Git? Do I need special software?"*

**Answer**: You need exactly what you already have:

✅ **A computer** (Windows, Mac, or Linux - any will work)  
✅ **Ability to type** (if you can type in Microsoft Word, you can use Git)  
✅ **10 minutes of time** (most of it is waiting for software to download)  
✅ **Willingness to follow step-by-step instructions** (that's it!)

**You do NOT need**:
❌ Programming experience  
❌ Special expensive software  
❌ Technical background  
❌ To understand how computers work internally

## Step 1: Opening Your Terminal (The Scary Black Window) 💻

**Student Fear**: *"I've heard about the 'terminal' or 'command prompt' but I've never opened it. What if I type the wrong thing?"*

**Reality Check**: The terminal is just another way to talk to your computer. Instead of clicking icons, you type words. It's actually more direct and often faster!

### Finding Your Terminal:

#### **Windows Users** 🪟
**Method 1** (Recommended):
1. Press the **Windows key** on your keyboard
2. Type: `cmd`
3. Press **Enter**
4. A black window opens - this is your terminal!

**Method 2**:
1. Press **Windows key + R** together
2. Type: `cmd` 
3. Press **Enter**

**What you'll see**: A black window with white text that looks like:
```
C:\Users\YourName>
```

#### **Mac Users** 🍎
**Method 1** (Recommended):
1. Press **Cmd + Space** together (opens Spotlight)
2. Type: `terminal`
3. Press **Enter**
4. A dark window opens

**Method 2**:
1. Click the **Launchpad** icon
2. Look for **Terminal** app (black square icon)
3. Click it

**What you'll see**: A white or dark window with text like:
```
YourName@MacBook-Pro ~ %
```

#### **Linux Users** 🐧
You probably already know this, but:
1. Press **Ctrl + Alt + T** together
2. Or search for "Terminal" in your applications

**What you'll see**: Usually a dark window with text like:
```
username@computer:~$
```

### Don't Panic About the Blinking Cursor! ⚡

**What that cursor means**: "I'm ready for your command!"

**Important reassurance**: You cannot damage your computer by typing Git commands. The worst thing that can happen is Git says "I don't understand that command" and asks you to try again.

## Step 2: Check if Git is Already Installed 🕵️

**Many computers already have Git!** Let's check before installing.

### The First Command You'll Ever Type:

**Type this exactly** (then press Enter):
```bash
git --version
```

**What this command does**: Asks Git "What version are you?" (Like asking someone their age)

### What You'll See:

#### ✅ **Success** (Git is already installed):
```
git version 2.34.1
```
*Any number like 2.x.x means Git is ready! Skip to Step 4.*

#### ❌ **Need to Install**:
**Windows**: `'git' is not recognized as an internal or external command`  
**Mac**: `command not found: git`  
**Linux**: `bash: git: command not found`

*Don't worry - we'll install it in Step 3!*

### Troubleshooting Your First Command

**Student Panic**: *"I typed it exactly but it's not working!"*

**Common issues**:
1. **Typo check**: Make sure you typed `git --version` (two dashes before version)
2. **Caps matter**: Use lowercase: `git` not `Git` or `GIT`
3. **Spaces matter**: `git --version` not `git--version`
4. **Press Enter**: The command doesn't run until you press Enter!

## Step 3: Installing Git (If Needed) 📥

### Windows Installation 🪟

1. **Go to the official site**: [git-scm.com](https://git-scm.com)
2. **Big orange "Download" button** - click it
3. **Run the downloaded file** (`Git-2.x.x-64-bit.exe`)
4. **Installation wizard**: Click "Next" for ALL the default options
   - *Don't change anything unless you know what you're doing*
   - *The defaults are perfect for beginners*
5. **Finish installation**
6. **Important**: Close your terminal and open a new one
7. **Test**: Type `git --version` again

### Mac Installation 🍎

**Option 1** (Easiest - using official installer):
1. Go to [git-scm.com](https://git-scm.com)
2. Click "Download for macOS"
3. Open the downloaded `.dmg` file
4. Follow the installation instructions
5. Close and reopen Terminal
6. Test: `git --version`

**Option 2** (If you have Homebrew):
```bash
brew install git
```

**Option 3** (Xcode Command Line Tools):
```bash
xcode-select --install
```

### Linux Installation 🐧

**Ubuntu/Debian**:
```bash
sudo apt update
sudo apt install git
```

**Fedora/CentOS**:
```bash
sudo dnf install git
```

**Other distributions**: Use your package manager (`pacman`, `zypper`, etc.)

### Verify Installation Success ✅

**After installation, test again**:
```bash
git --version
```

**You should see**: `git version 2.x.x` (any 2.x number is great!)

**If it still doesn't work**:
1. Try closing and reopening your terminal
2. Restart your computer  
3. Try the installation again

## Step 4: Tell Git Who You Are 👤

**Student Question**: *"Why does Git need to know my name? Is this some kind of registration?"*

**Answer**: Every time you save a version of your work (called a "commit"), Git records who made the change and when. This is incredibly helpful because:

- **For personal projects**: You can see your own progress over time
- **For collaboration**: Everyone knows who contributed what
- **For accountability**: Changes are tracked to specific people
- **For contact**: If someone has questions about a change, they know who to ask

### Setting Your Identity

**Command 1** - Set your name:
```bash
git config --global user.name "Your Real Name"
```

**Command 2** - Set your email:
```bash
git config --global user.email "your.email@example.com"
```

### Real Examples:

**Sarah's setup**:

git config --global user.email "sarah.johnson@university.edu"
```

**Alex's setup**:
```bash
git config --global user.name "Alex Chen"  
git config --global user.email "alex.chen.2024@gmail.com"
```

### Important Notes:

#### **Use Your Real Name** 👨‍💼
- Git history looks professional with real names
- Helpful for collaboration
- You can change it later if needed

#### **Email Address Matters** 📧
- **If you plan to use GitHub**: Use the same email you'll register with
- **If unsure**: Use your primary email address
- **Privacy concerned**: You can change GitHub settings to hide your email later

#### **The `--global` Flag** 🌍
- Sets this information for ALL Git projects on your computer
- You only need to do this once
- Alternative: Set different names/emails for specific projects (advanced topic)

## Step 6: Your First Success Test 🎉

Let's prove Git is working by doing something simple:

### Test 1: Create a Test Folder

**Navigate to your Desktop** (so you can see the folder visually):

**Windows**:
```bash
cd Desktop
```

**Mac/Linux**:
```bash

```

**What `cd` means**: "Change Directory" = "Go to this folder"

### Test 2: Create Your First Git Project

```bash
mkdir git-test
```
**What this does**: Creates a folder called "git-test" on your Desktop

```bash
cd git-test
```
**What this does**: Goes inside the git-test folder

### Test 3: Initialize Git

```bash
git init
```

**What you should see**:
```
Initialized empty Git repository in C:\Users\YourName\Desktop\git-test\.git\
```

**Translation**: Git is now watching this folder for changes!

### Test 4: Create Your First File with Numbered Content

**What we're doing**: Creating a simple text file. The `echo` command is like telling your computer "write this text into a file."

```bash
echo "1. Today I successfully set up Git on my computer" > achievements.txt
```

**Breaking this down**:
- `echo` = "computer, write this text"
- `"1. Today I..."` = the text to write
- `>` = "put the text into this file"  
- `achievements.txt` = the name of the file to create

**Visual confirmation**: You can now see `achievements.txt` on your Desktop inside the `git-test` folder using your normal file explorer!

### Test 5: Add More Numbered Content

Let's see how file changes work:

```bash
echo "2. Learned how to create files using the terminal" >> achievements.txt
```

**Note the difference**: 
- `>` creates a NEW file (overwrites if exists)
- `>>` ADDS to an existing file (appends)

**Check your file content**:
```bash
type achievements.txt
```
*(Windows)*

```bash
cat achievements.txt  
```
*(Mac/Linux)*

**You should see**:
```
1. Today I successfully set up Git on my computer
2. Learned how to create files using the terminal
```

### Test 6: Check Git Status Again

```bash
git status
```

**What you should see**:
```
On branch main
No commits yet

Untracked files:
  (use "git add <file>..." to include in what will be committed)
        achievements.txt

nothing added to commit but untracked files present (use "git add" to track)
```

**Translation**: 
- Git sees your new file (`achievements.txt`)
- It's not tracking it yet ("untracked")
- Git is giving you helpful hints about what to do next!

**🎉 SUCCESS!** If you see this output, Git is working perfectly!

## Troubleshooting Common Setup Issues 🔧

### Issue 1: "Command not found" after installation

**Problem**: You installed Git but terminal still says command not found.

**Solution**:
1. Close your terminal completely
2. Open a new terminal window  
3. Try `git --version` again

**Why this happens**: Your terminal needs to refresh to see newly installed programs.

### Issue 2: "Permission denied" errors

**On Mac/Linux**, if you see permission errors:

**Wrong way**:
```bash
sudo git config --global user.name "Your Name"  # Don't do this!
```

**Right way**:
```bash
git config --global user.name "Your Name"  # No sudo needed
```

**Why**: Git configuration should be done as your regular user, not as administrator.

### Issue 3: "I can't find the terminal"

**Alternative methods**:

**Windows - Alternative**:
- Right-click on Desktop
- Look for "Git Bash" (if you installed Git for Windows)
- This gives you a Linux-style terminal on Windows

**Mac - Alternative**:
- Open any Finder window
- Applications → Utilities → Terminal

### Issue 4: "The terminal closes immediately"

**On Windows**, if Command Prompt closes right away:
- Try opening "Git Bash" instead (installed with Git for Windows)
- Or try "PowerShell" (search for it in Start menu)

## Common Beginner Questions 🤔

### "What if I made a mistake in my name/email?"

**Easy fix!** Just run the commands again with the correct information:
```bash
git config --global user.name "Corrected Name"
git config --global user.email "correct.email@example.com"
```

Git will overwrite the old settings.

### "Can I use a nickname instead of my real name?"

**For personal projects**: Sure! Use whatever name you prefer.
**For professional/school projects**: Use your real name - it looks more professional in project history.
**For GitHub**: Consider that your name will be visible to others on public projects.

### "What's this 'branch main' thing in git status?"

**Simple answer**: A "branch" is like a version of your project. "main" is the default name for your primary version. We'll explain branches thoroughly in Chapter 8.

**For now**: Just know that "On branch main" means you're working on the main version of your project.

### "Why do I see different terminal styles in tutorials?"

**Answer**: There are many terminal programs:
- **Windows**: Command Prompt (black), PowerShell (blue), Git Bash (black with green text)
- **Mac**: Terminal (white or black)  
- **Linux**: Many varieties with different colors

**Important**: The commands work the same regardless of colors or style!
