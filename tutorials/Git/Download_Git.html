# üñ•Ô∏è Installing Git on Windows

Git was originally designed for Unix-based systems (like Linux and macOS).  
On Windows, we need to install **Git Bash**, which gives us both Git **and** a Unix-like terminal environment.

---

## 1Ô∏è‚É£ Download the Git Installer
1. Open your browser and go to: [https://git-scm.com](https://git-scm.com)  
2. Click **Download** and choose the version for your system (most modern PCs use 64-bit).
3. Once downloaded, open the installer.

---

## 2Ô∏è‚É£ Start Installation
1. When prompted by Windows **"Allow this app to make changes"**, click **Yes**.
2. Click **Next** on the license agreement.
3. Keep the default installation location (usually `C:\Program Files\Git`) and click **Next**.
4. Leave all default components checked, click **Next**.

---

## 3Ô∏è‚É£ Choose the Default Editor
1. **Recommended**: Change the editor from **Vim** (default) to **Visual Studio Code**.  
   - If you don‚Äôt have VS Code installed, download it from: [https://code.visualstudio.com](https://code.visualstudio.com)  
   - During VS Code installation, check:
     - ‚úÖ **Add to PATH**  
     - ‚úÖ **Register code as an editor for supported file types**
2. Once VS Code is installed, return to the Git installer and select **Use Visual Studio Code as Git's default editor**.
3. Click **Next**.

---

## 4Ô∏è‚É£ Default Branch Name
- Select **"Let Git decide"** (default) for now.  
  *(You can change it later to `main` if desired.)*  
- Click **Next**.

---

## 5Ô∏è‚É£ Adjust Line Ending Conversions
- Choose **Checkout Windows-style, commit Unix-style line endings** (default).  
- Click **Next**.

---

## 6Ô∏è‚É£ Choose Terminal Emulator
- Select **Use MinTTY (the default terminal)**.  
- Click **Next**.

---

## 7Ô∏è‚É£ Configure Extra Options
- Keep defaults:
  - ‚úÖ **Enable Git Credential Manager Core**
  - ‚úÖ **Enable file system caching**
- Click **Next**, then **Install**.

---

## 8Ô∏è‚É£ Finish Installation
1. When the installation completes, check **Launch Git Bash**.
2. Click **Finish**.

---
