## 1. What is ROS 2 Jazzy?

**ROS 2 (Robot Operating System 2)** is an open-source framework that helps you build robot applications. It provides tools, libraries, and conventions to make robot software development easier and more modular. The **Jazzy Jalisco** release is the latest version, with improved performance and new features for both beginners and experts.

## 2. Setting Up Linux (Ubuntu)

ROS 2 works best on Ubuntu Linux. If you’re new to Linux, don’t worry—many beginners start here!

**How to Install Ubuntu:**

## 3. Installing ROS 2 Jazzy

Let’s get ROS 2 Jazzy up and running!  
*Follow these steps carefully in your Ubuntu terminal.*

### Step 1: Set Up Locales

Make sure you have a locale which supports `UTF-8`

```bash
sudo apt update && sudo apt install locales -y
sudo locale-gen en_US en_US.UTF-8
sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
export LANG=en_US.UTF-8
```

### Step 2: Enable Ubuntu Repositories

Now, let’s add the ROS 2 APT repository to our system. APT stands for Advanced Package Tool—it allows us to easily install and manage ROS 2 packages without manually cloning them from GitHub and building from source

```bash
sudo apt install software-properties-common -y
sudo add-apt-repository universe
```

### Step 3: Add the ROS 2 GPG Key

```bash
sudo apt update && sudo apt install curl -y
sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
```

### Step 4: Add the ROS 2 Repository

```bash
echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
```

### Step 5: Install ROS 2 Jazzy Desktop

```bash
sudo apt update
sudo apt install ros-jazzy-desktop
```

### Step 6: Source the ROS 2 Setup Script

Add this line to your `.bashrc` so ROS 2 is available every time you open a terminal:

```bash
echo "source /opt/ros/jazzy/setup.bash" >> ~/.bashrc
source ~/.bashrc
```

### Step 7: Install ROS Development Tools

```bash
sudo apt install ros-dev-tools
```

### Step 8: Initialize rosdep

```bash
sudo rosdep init
rosdep update
```

## 5. Learning ROS 2 Basics with Turtlesim

**Turtlesim** is a fun way to learn ROS 2 concepts using a simple 2D turtle robot.

### Step 1: Install Turtlesim

```bash
sudo apt install ros-jazzy-turtlesim
```

### Step 2: Start Turtlesim

```bash
ros2 run turtlesim turtlesim_node
```

A window with a turtle should appear.

### Step 3: Control the Turtle

Open another terminal and run:

```bash
ros2 run turtlesim turtle_teleop_key
```

Use your keyboard arrows to move the turtle!

### Step 4: Explore ROS 2 Concepts

- **Nodes:** Each running program (like turtlesim) is a node.
- **Topics:** Nodes communicate by publishing/subscribing to topics.
- **Services:** Nodes can request actions from each other.

You can list active nodes and topics:

```bash
ros2 node list
ros2 topic list
```

## 6. Creating Your First ROS 2 Package (Python)

> **🧙‍♂️ Wise Advice:**  
> In this tutorial, we’ll take an unconventional but effective approach — you’ll **explore and interact** with ROS 2 concepts *before* we fully explain them.  
>  
> Like learning a game by playing it first, this method helps you become familiar with the tools and environment in a more natural, intuitive way.  
>  
> **So don’t worry if things feel unclear right now — in the next tutorial, we’ll break everything down and show you exactly how to create your first ROS 2 package.**

Let’s write a simple publisher and subscriber in Python!

### Step 1: Create a Workspace

```bash
mkdir -p ~/ros2_ws/src
cd ~/ros2_ws
colcon build
source install/setup.bash
```

### Step 2: Create a Python Package

```bash
cd ~/ros2_ws/src
ros2 pkg create --build-type ament_python my_first_package
```

### Step 3: Write a Publisher Node

Create a file `publisher_node.py` inside `my_first_package/my_first_package/`:

```python
import rclpy
from rclpy.node import Node
from std_msgs.msg import String

class MinimalPublisher(Node):
    def __init__(self):
        super().__init__('minimal_publisher')
        self.publisher_ = self.create_publisher(String, 'topic', 10)
        timer_period = 0.5  # seconds
        self.timer = self.create_timer(timer_period, self.timer_callback)
        self.i = 0

    def timer_callback(self):
        msg = String()
        msg.data = f'Hello, world! {self.i}'
        self.publisher_.publish(msg)
        self.get_logger().info(f'Publishing: "{msg.data}"')
        self.i += 1

def main(args=None):
    rclpy.init(args=args)
    minimal_publisher = MinimalPublisher()
    rclpy.spin(minimal_publisher)
    minimal_publisher.destroy_node()
    rclpy.shutdown()

if __name__ == '__main__':
    main()
```

### Step 4: Write a Subscriber Node

Create `subscriber_node.py` in the same folder:

```python
import rclpy
from rclpy.node import Node
from std_msgs.msg import String

class MinimalSubscriber(Node):
    def __init__(self):
        super().__init__('minimal_subscriber')
        self.subscription = self.create_subscription(
            String,
            'topic',
            self.listener_callback,
            10)
        self.subscription

    def listener_callback(self, msg):
        self.get_logger().info(f'I heard: "{msg.data}"')

def main(args=None):
    rclpy.init(args=args)
    minimal_subscriber = MinimalSubscriber()
    rclpy.spin(minimal_subscriber)
    minimal_subscriber.destroy_node()
    rclpy.shutdown()

if __name__ == '__main__':
    main()
