# Complete Docker Tutorial

## üê≥ What is Docker? (Made Simple!)

### The Restaurant Analogy üçΩÔ∏è

Imagine you're a chef who invented an amazing recipe. You want to share it so anyone can make the exact same dish anywhere in the world:

**Without Docker (Traditional Way):**
- You write down the recipe
- Each person needs to buy ingredients from their local store (different brands, qualities)
- They need the right pots, pans, and stove (different operating systems)
- Results vary: "It doesn't taste the same!" or "It won't cook properly!"

**With Docker (The Magic Way):**
- You pack the recipe + exact ingredients + cooking equipment + mini-kitchen into a magical box
- Send the box anywhere in the world
- Open the box ‚Üí perfect dish every time, identical results!

### Real-World Translation üíª

**Without Docker:**
- You write software on your computer
- Share code with teammates
- They spend hours installing dependencies, different versions, configuration issues
- "It works on my machine!" problem

**With Docker:**
- Pack your software + dependencies + operating system into a container
- Share the container
- Runs identically on any computer with Docker installed

**Traditional Robot Development Problems:**
- Robot lab computer has ROS Melodic, your laptop has Noetic ‚Üí conflicts!

**With Docker:**

## üöÄ Chapter 1: Installing Docker (Safety First!)

### üõ°Ô∏è Safety Check: Will This Harm My Computer?

**Short Answer**: No, Docker is very safe and widely used.

**Detailed Safety Info:**
- Docker is used by millions of developers and major companies
- It creates isolated containers that can't damage your main system
- We'll show you how to completely remove Docker later if needed
- Everything runs in isolation - like having multiple separate computers

### Step 1: Update Your System
```bash
# Copy and paste this command, then press Enter
sudo apt-get update
```

**What's happening here?** 
- `sudo` = "Super User Do" - asking for admin permissions (like "Run as Administrator" on Windows)
- `apt-get` = Ubuntu's software installer
- `update` = download the latest list of available software

**You'll see**: Lots of text scrolling - this is normal! Wait until you see your command prompt again.

### Step 2: Install Helper Tools
```bash
sudo apt-get install \
    apt-transport-https \
    ca-certificates \
    curl \
    gnupg-agent \
    software-properties-common
```

**Why do we need these?** Think of it like needing the right tools before building furniture:
- `apt-transport-https`: Secure connection tools
- `ca-certificates`: Security certificates (like ID cards for websites)
- `curl`: Tool to download files from internet
- `gnupg-agent`: Digital signature verification
- `software-properties-common`: Tools to add new software sources

### Step 3: Add Docker's Digital Signature
```bash
curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
```

**What's this doing?** Like getting a stamp of authenticity:
- Docker company provides a digital signature
- This ensures we download the real Docker, not a fake version
- Security step to protect your computer

### Step 4: Tell Ubuntu Where to Find Docker
```bash
sudo add-apt-repository \
   "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
   $(lsb_release -cs) \
   stable"
```

**Explanation**: Like adding a new store to your shopping list:
- Ubuntu needs to know where to download Docker from
- This adds Docker's official store to Ubuntu's software catalog

### Step 5: Install Docker
```bash
# Update the software list (now includes Docker)
sudo apt-get update

# Install Docker and its components
sudo apt-get install docker-ce docker-ce-cli containerd.io
```

**What gets installed:**
- `docker-ce`: The main Docker engine (the heart)
- `docker-ce-cli`: Command line tools (how you talk to Docker)  
- `containerd.io`: Container runtime (what actually runs containers)

### Step 6: Test Installation
```bash
sudo docker run hello-world
```

**What should happen:**
1. Docker downloads a tiny test container
2. Runs it
3. The container prints a welcome message
4. Container stops automatically

**If you see a welcome message with ASCII art ‚Üí SUCCESS!** üéâ

## üîß Chapter 2: Setting Up Docker for Daily Use

### Understanding Docker as a Service

Docker runs as a "service" in the background, like:
- Your Wi-Fi connection (always running)
- Your antivirus (always monitoring)
- Docker daemon (always ready to run containers)

### Make Docker Start Automatically
```bash
# Start Docker now
sudo systemctl start docker

# Make Docker start when computer boots (like Wi-Fi auto-connect)
sudo systemctl enable docker

# Check if Docker is happy and running
sudo systemctl status docker
```

**What to look for in status:**
- Green text saying "active (running)" = ‚úÖ Good!
- Red text or "inactive" = ‚ùå Problem (see troubleshooting)

### Stop Typing `sudo` Every Time!

**Current Problem**: You need `sudo` for every Docker command
```bash
sudo docker run hello-world  # Annoying!
```

**Solution**: Add yourself to the Docker group
```bash
# Add your username to the docker group
sudo usermod -aG docker $USER

# Verify it worked (after next step)
groups $USER
```

### ‚ö†Ô∏è CRITICAL STEP: Restart Your Session

**You MUST do this or nothing will work!**

**Option 1**: Log out completely, then log back in
**Option 2**: Restart your computer
**Option 3**: Open a new terminal

### Test Your Setup
```bash
# This should work WITHOUT sudo now
docker run hello-world

# If it still asks for sudo, you forgot to restart your session!
```

## üì¶ Chapter 3: Images vs Containers (The Foundation)

### The Blueprint Analogy üèóÔ∏è

**Image = House Blueprint**
- Detailed plans for building a house
- Shows exactly what goes where
- Can build multiple identical houses from one blueprint
- Blueprint itself isn't a house you can live in

**Container = Actual House Built from Blueprint**
- Real house you can enter and use
- Built from the blueprint (image)
- Can modify the house without changing the blueprint
- Multiple houses can be built from the same blueprint

### Software Translation üíª

**Image = Software Recipe**
- Contains: Operating system + your application + all dependencies
- Like a complete recipe with ingredients list
- Stored on your computer but not running
- Can create multiple containers from one image

**Container = Running Instance**
- Actually executing the software
- Using computer resources (CPU, memory)
- Can be started, stopped, restarted
- Each container is independent

## üèÉ Chapter 4: Running Your First Container

### Interactive Mode: Step Into the Container

## ü§ñ Chapter 6: Your First ROS Container (Robotics Begins!)

### What is ROS? (Quick Intro)

**ROS** = Robot Operating System (but it's not really an operating system!)

Think of ROS like:
- **The nervous system** of a robot
- **Language that robot parts use** to communicate
- **Toolbox** with pre-built robot software

**Example**: Instead of writing code to control a camera from scratch, ROS provides ready-made camera tools.

### Download ROS Environment

```bash
# Download ROS2 (modern version, smaller size)
docker pull ros:humble
```

**Why ROS2 in Docker?**
- Installing ROS2 normally takes hours and can break your system
- Docker gives you complete ROS2 environment in minutes
- Multiple ROS versions can coexist without conflicts

### Run ROS2 Container (With Graphics Support)

```bash
sudo apt install x11-xserver-utils

# Enable graphics for robot visualization tools
xhost +local:docker

# Run ROS2 with GUI support
docker run -it \
    --env="DISPLAY" \
    --volume="/tmp/.X11-unix:/tmp/.X11-unix:rw" \
    ros:humble \
    bash

# get attached to the container or open a new terminal to access it
docker exec -it <container_id>  
```

**New concepts for robotics:**
- `xhost +local:docker` = allow Docker to display graphics on your screen
- `--env="DISPLAY"` = pass display information to container
- `--volume="/tmp/.X11-unix..."` = share graphics system with container

### Your First Robot Commands

Inside the ROS2 container, try these:
```bash
# Check ROS2 is working
ros2 --help

# List available robot software packages
ros2 pkg list | head -10

# Start a virtual robot publisher (sends robot data)
ros2 topic pub /robot_position geometry_msgs/Twist "linear: {x: 1.0}" 

# See what robot data is being published
ros2 topic list

# Listen to the robot data
ros2 topic echo /robot_position

# Stop the background publisher

# Exit the container
exit
```

**What just happened?**
1. You ran a complete robot development environment
2. Created a virtual robot that publishes movement data
3. Listened to that robot data
4. All without installing anything on your main system!

## üì¶ Chapter 7: Writing a Dockerfile

Up to now, we‚Äôve been running containers from existing images. But what if we want to **make permanent changes** or package our own setup?
üëâ The way to do this is by creating a **Dockerfile**, which describes how to build a new image.

### üóÇ Step 1: Create a Project Directory

First, let‚Äôs make a new folder for our project:

```bash
mkdir my_project
cd my_project
```

You can open it in VS Code (or your favorite editor):

```bash
code .
```

### üìÑ Step 2: Create a Dockerfile

Inside your project folder, create a new file called:

```
Dockerfile
```

*(No extension is needed ‚Äî just `Dockerfile`)*

üí° If you‚Äôre using VS Code, it‚Äôs helpful to install the **Docker extension** for syntax highlighting.

### üèó Step 3: Base Image (`FROM`)

Every Dockerfile starts with a **base image**.
This tells Docker what to build *on top of*.

For example, let‚Äôs base our project on **ROS Humble**:

```dockerfile
FROM ros:humble
```

You could also use smaller base images like **Alpine Linux** (tiny, \~3MB) or larger images with lots of tools pre-installed.

### ‚öôÔ∏è Step 4: Install Packages (`RUN`)

Next, we often need to install extra software.

In Docker, everything runs as **root by default**, so we don‚Äôt need `sudo`.
Let‚Äôs install `nano` as an example text editor:

```dockerfile
RUN apt-get update && apt-get install -y nano
```

üí° `RUN` executes any terminal command during the image build.

### üìÇ Step 5: Copy Files (`COPY`)

We can copy files or folders from our computer **into the image**.

- Suppose we have a folder called `config/` with a file `my_config.yaml`.
- if you don't have this folder, create it now and add a sample `my_config.yaml` file inside.
- you can write any configuration you like, for example:
```yaml
robot_name: MyRobot
robot_type: Humanoid
sensors:
  - type: Camera
    resolution: 1920x1080
  - type: Lidar
    range: 30
```
- We want this to live inside the image at `/site_config`.

```dockerfile
COPY config /site_config
```

‚ö†Ô∏è These files are **baked into the image**. To update them, you must rebuild the image.

### üõ† Example Dockerfile

Here‚Äôs what our full Dockerfile looks like:

```dockerfile
# Start from ROS Humble base image
FROM ros:humble

# Install nano editor
RUN apt-get update && apt-get install -y nano

# Copy configuration files
COPY config /site_config
```

### üî® Step 6: Build the Image

Now let‚Äôs build our image. From the project directory:

```bash
docker build -t my_image .
```

* `-t my_image` ‚Üí gives your image a name (`my_image`)
* `.` ‚Üí means ‚Äúuse the Dockerfile in this directory‚Äù

Docker will show the steps as it builds (installing `nano`, copying files, etc.).


### üìã Step 7: Verify the Image

List your available images:

```bash
docker images
```

You should see `my_image` in the list ‚úÖ

### üöÄ Step 8: Run a Container from the Image

Finally, start a container based on your new image:

```bash
docker run -it my_image
```

Now inside the container, check if your files exist:

```bash
ls /
```

You should see:

```
site_config/
```

And you can even open them with `nano`:

```bash
nano /site_config/my_config.yaml
```

### üéâ Summary

* `FROM` ‚Üí choose a base image
* `RUN` ‚Üí run commands (install tools, set up environment)
* `COPY` ‚Üí copy files from your computer into the image
* `docker build` ‚Üí build an image from your Dockerfile
* `docker run` ‚Üí launch containers from your custom image

## üìÇ Chapter 8: Shared Files (And a Sneaky Problem)

### The Development Challenge

**The Problem**: You want to write robot code on your computer but run
it in a ROS container.

**The Solution**: Shared folders!

Think of it like having a magic folder that exists in both places at
once - your computer and inside the container.

### Create Your Shared Workspace

``` bash
# Create a workspace on your computer
mkdir -p ~/my_code/source
cd ~/my_code

# Create a test file from your host computer
echo "Hello from host computer" > source/existing_file.txt
```

### Share the Folder with Container

``` bash
# Run container with shared folder
docker run -it -v $PWD/source:/my_source_code my_image
```

Breaking down the new parts:

-   `-v` = volume/mount flag (share folders)
-   `$PWD/source` = your local source directory (must be absolute path)
-   `:/my_source_code` = where it appears inside the container

Both paths are separated by a colon `:`

### Test the Magic

Inside the container, try these commands:

``` bash
# Check if your host file is there
ls /my_source_code
# You should see: existing_file.txt

# Read the file you created on your host
cat /my_source_code/existing_file.txt
# Should show: Hello from host computer

# Create a new file FROM INSIDE the container
echo "Hello from container" > /my_source_code/new_file.yaml
echo "This was created inside Docker" >> /my_source_code/new_file.yaml

# Exit the container
exit
```

### Check What Happened on Your Host

Back on your host computer:

``` bash
# Look at your source directory
ls source/

# You should see both files:
# existing_file.txt  new_file.yaml

# Read the file created from inside the container
cat source/new_file.yaml
```

Amazing! The file created inside the container appears on your host
computer!

### üòü But Wait... There's a Problem

Look more carefully at the file permissions:

``` bash
# Check detailed file information
ls -la source/

# You'll see something like this:
# -rw-r--r-- 1 yourname yourname 22 Dec 10 15:25 existing_file.txt
# -rw-r--r-- 1 root     root     35 Dec 10 15:30 new_file.yaml
```

**The Problem:**

-   `existing_file.txt` is owned by you
-   `new_file.yaml` is owned by root!

What this means:

-   You might not be able to edit the file easily
-   Some text editors will complain
-   It's a security and usability issue

### Why This Happens

Everything inside Docker containers runs as root by default. So when the
container creates files, they get root ownership on your host system.

‚ö° Don't worry! We'll fix this annoying problem in the next chapter and go furter in next tutorial.

------------------------------------------------------------------------

### Real-World Example: ROS Development

This file sharing is incredibly powerful for robotics:

``` bash
# Create a ROS workspace
mkdir -p ~/robot_workspace/src
cd ~/robot_workspace

# Share it with a ROS container
docker run -it \
    -v $PWD:/workspace \
    --workdir /workspace \
    ros:humble

# Inside container: create ROS packages, build code
# Outside container: edit code with your favorite editor
# Both sides see the changes instantly!
```

Next up: We'll solve that pesky permission problem so you can work
seamlessly between your host and containers.

## üîß Chapter 9: Fixing File Permissions (The Root Problem)

Remember that issue we saw at the end of chapter 8? When we created files inside the container, they were owned by `root` on our host system. This is annoying and can cause problems.

### Understanding the Problem

```bash
# Inside your shared directory
ls -la

# You'll see something like:
# -rw-r--r-- 1 root root 25 Dec 10 15:30 new_file.yaml
```

The file is owned by `root` because everything in Docker containers runs as root by default.

### The Solution: Run as Your User

```bash
# Instead of just:
docker run -it -v $PWD/source:/my_source_code my_image

# Use this:
docker run -it --user $(id -u):$(id -g) -v $PWD/source:/my_source_code my_image
```

**What this does:**
- `$(id -u)` gets your user ID
- `$(id -g)` gets your group ID  
- `--user` tells Docker to run as that user instead of root

### Test It Out

```bash
# Run with user permissions
docker run -it --user $(id -u):$(id -g) -v $PWD/source:/my_source_code my_image

# Create a file inside the container
echo "test content" > /my_source_code/test_file.txt

# Exit and check permissions on host
exit
ls -la source/

# Now the file should be owned by you, not root!
```

**Note**: Some things might not work when not running as root (like installing packages), but for development work, this is usually what you want.

## üßπ Chapter 10: Keeping Your System Clean

As you experiment with Docker, you'll accumulate containers and images. Here's how to manage them:

### See What You Have

```bash

docker ps

# See all containers (including stopped)
docker ps -a

# See all images

```

### Clean Up Responsibly

```bash
# Remove stopped containers
docker container prune

# Remove unused images
docker image prune

# Remove everything unused (be careful!)
docker system prune

# Remove specific containers/images
docker rm container_name
docker rmi image_name
```

### Pro Tip: Auto-Cleanup

Add `--rm` to your docker run commands to automatically delete containers when they stop:

```bash
docker run --rm -it ubuntu bash
